<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes perzonalizados - creados por {{'nosotros' | toggleCase:isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-end">
    <p-button label="ToggleCase" icon="pi pi-search"(onClick)="toggleUperCase()"></p-button>
  </div>
  <div class="p-toolbar-group-end">

      <p-button class="mr-2" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success"></p-button>

      <p-button class="mr-2" label="Por volar" icon="pi pi-calendar" styleClass="p-button-danger"></p-button>

      <p-button class="mr-2" label="Por color" icon="pi pi-calendar" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td>{{ product.name }}</td>
              <td>{{ product.canFly | canFly | titlecase}}</td>
              <td>{{ product.color }}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
